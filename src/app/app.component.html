<h1 style="text-align: center;">To do list</h1>
<br>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Write Note" [(ngModel)]="newNote">
                <button class="btn btn-outline-secondary btn-primary" type="button" style="color: white;" id="" (click)="saveNote()">Add</button>
            </div>
            <table class="table table-striped">
                <tbody>
                    <tr *ngFor=" let note of notes; let i = index;">
                        <th scope="row">{{i+1}}</th>
                        <td class="{{(!note.isCompleted)?'done':''}}" (click)="done(i)">{{note.name}}</td>
                        <td style="color: red;font-weight: bold; cursor: pointer;" (click)="remove(i)">X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
